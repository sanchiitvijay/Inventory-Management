apiVersion: v1
kind: ConfigMap
metadata:
  name: payment-service-config
  namespace: microservices-demo
data:
  application.yml: |
    server:
      port: 8084
    spring:
      application:
        name: payment-service
      datasource:
        url: jdbc:h2:mem:paymentdb
        driver-class-name: org.h2.Driver
        username: sa
        password: password
      h2:
        console:
          enabled: true
          path: /h2-console
      jpa:
        hibernate:
          ddl-auto: update
        show-sql: true
        database-platform: org.hibernate.dialect.H2Dialect
    eureka:
      client:
        service-url:
          defaultZone: http://eureka-server:8761/eureka/
        register-with-eureka: true
        fetch-registry: true
    management:
      endpoints:
        web:
          exposure:
            include: "*"
      endpoint:
        health:
          show-details: always
